name: Documentation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install .[docs]
          
      - name: Build Sphinx docs
        run: |
          cd docs
          sphinx-build -b html . _build/html
          
      - name: Create Redirect to ReadTheDocs
        run: |
          echo '<!DOCTYPE html>
          <html>
            <head>
              <meta http-equiv="refresh" content="0; url=https://rayroom.readthedocs.io/" />
              <script type="text/javascript">
                window.location.href = "https://rayroom.readthedocs.io/";
              </script>
              <title>Redirecting to ReadTheDocs</title>
            </head>
            <body>
              If you are not redirected automatically, follow this <a href="https://rayroom.readthedocs.io/">link to the documentation</a>.
            </body>
          </html>' > docs/_build/html/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

